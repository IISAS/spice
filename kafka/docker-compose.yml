      - "traefik_instance=reverse_proxy"
      - "traefik.docker.network=reverse_proxy"
      - "traefik.tcp.routers.spice-iisas-kafka-broker-1.tls=true"
      - "traefik.tcp.routers.spice-iisas-kafka-broker-1.entrypoints=kafka-tls"
